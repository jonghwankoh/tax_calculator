<!DOCTYPE html>
<html>
<head>
    <title>간단한 연말정산 계산기(수정)</title>
</head>
<body>
    <h1>간단한 연말정산 계산기</h1>
    <form action="/calculate" method="post">
        <label for="income">연간 소득:</label>
        <input type="number" id="income" name="income" required><br>
        <label for="pension">연금저축금액:</label>
        <input type="number" id="pension" name="pension" required><br>
        <label for="card">카드사용액:</label>
        <input type="number" id="card" name="card" required><br>
        <input type="submit" value="계산하기">
    </form>
</body>
</html>
